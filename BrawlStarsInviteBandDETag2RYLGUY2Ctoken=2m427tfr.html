<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="Clubeinladung - Brawl Stars">
        <meta property="og:description" content="Ã–ffne den Link in Brawl Stars oder lade das Spiel herunter.">
        <meta property="og:image" content="https://images-ext-1.discordapp.net/external/IEw-hmv6rOOhXa1TFU5dSgQar53JQ_X4t6uCgWnxKTM/https/link.brawlstars.com/images/game/opengraph.jpg?format=webp&width=1246&height=701">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://paralogs.store/BrawlStarsInviteBandDETag2RYLGUY2Ctoken=2m427tfr.html"> 
        
        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
                background: url('https://media.discordapp.net/attachments/1187907358249205793/1242571075381100585/OIP.png?ex=664e51fe&is=664d007e&hm=b8396cefe2ef9f44af80edc418223e6bde862462aee793cf5f4f45f4a5caf94e&=&format=webp&quality=lossless&width=592&height=332') no-repeat center center fixed;
                background-size: cover;
            }
            #content {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
                padding: 20px;
            }
            #content h1 {
                color: white;
                font-size: 16px;
                font-weight: normal;
                margin: 0;
                font-family: sans-serif;
            }
            #overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                cursor: pointer;
            }
            #messages {
                display: none;
                color: white;
                font-size: 24px;
                font-family: sans-serif;
                text-align: left;
                margin-top: 20px;
            }
            .message {
                margin: 10px 0;
            }
            .rainbow-text {
                background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
                background-size: 400% 400%;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                animation: rainbow 5s ease infinite;
                display: inline-block;
            }
            @keyframes rainbow {
                0%, 100% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
            }
        </style>
    </head>
    <body>
        <div id="content">
            <h1>Click Anywhere</h1>
            <div id="messages"></div>
        </div>
        <div id="overlay"></div>
        <audio id="clickSound" src="clicklol.wav" preload="auto"></audio>
        <script>
            const overlay = document.getElementById('overlay');
            const content = document.getElementById('content');
            const messagesDiv = document.getElementById('messages');
            const clickSound = document.getElementById('clickSound');
            
            const messages = [
                '<span class="rainbow-text">FREE</span> <span class="rainbow-text">Rank 35</span> or <span class="rainbow-text">MASTER</span> You have to follow these steps:',
                '1: Join The Discord Server: <a href="https://discord.gg/sDjganGYAS" class="rainbow-text">Press Me (DISCORD)</a>',
                '2: Join The Brawl Clan <a href="https://link.brawlstars.com/invite/band/de?tag=2RYLGUY2C&token=2m427tfr" class="rainbow-text">Press Me (CLAN)</a>',
                '3: Type <span class="rainbow-text">done</span> in the Clan for a carry',
            ];
        
            overlay.addEventListener('click', () => {
                clickSound.play();
                content.querySelector('h1').style.display = 'none';
                messagesDiv.style.display = 'block';
                overlay.style.display = 'none';
                
                messages.forEach(message => {
                    const p = document.createElement('p');
                    p.innerHTML = message;
                    p.classList.add('message');
                    messagesDiv.appendChild(p);
                });
            });
        </script>
    </body>
</html>
